apiVersion: pepr.dev/v1
kind: KeycloakUser
metadata:
  name: user1
spec:
  keycloakBaseUrl: http://keycloak-http.keycloak.svc.cluster.local/auth
  realm: master
  user:
    username: pepr-user
    firstName: "Pepr"
    lastName: "User"
    email: "pepr-user@defenseunicorns.com"
    enabled: True
    emailVerified: true
    credentials:
      - type: "password"
        value: "12345"
    realmRoles:
      - "offline_access"
      - "create-realm"
    clientRoles:
      account:
        - "manage-account"
        - "view-applications"
      broker:
        - "read-token"