apiVersion: pepr.dev/v1
kind: KeycloakClient
metadata:
  name: client2
spec:
  keycloakBaseUrl: http://keycloak-http.keycloak.svc.cluster.local/auth
  realm: master
  domain: "keycloak-http.keycloak-svc.cluster.local"
  client:
    clientId: "podinfo"
    name: "podinfo"
    defaultClientScopes:
      - "profile"
    description: "Updated Description"
    redirectUris:
      - "http://keycloak-http.keycloak.svc.cluster.local/login"
      - "http://keycloak-http.keycloak.svc.cluster.local/auth"
    alwaysDisplayInConsole: true
    attributes:
      post.logout.redirect.uris: "+"
      pkce.code.challenge.method: "S256"
    directAccessGrantsEnabled: true
    optionalClientScopes:
      - "phone"
    webOrigins:
      - "test/*"
      - "auth/*"