apiVersion: pepr.dev/v1
kind: Unicorn
metadata:
  name: user1
spec:
  keycloakBaseUrl: http://localhost:8080/auth
  realm: master
  user:
    username: pepr-user
    firstName: "Pepr"
    lastName: "User"
    email: "pepr-user@defenseunicorns.com"
    enabled: True
    emailVerified: true
    credentials:
      - type: "password"
        value: "12345"
    realmRoles:
      - "offline_access"
    clientRoles:
      account:
        - "manage-account"
      master-realm:
        - "manage-users"