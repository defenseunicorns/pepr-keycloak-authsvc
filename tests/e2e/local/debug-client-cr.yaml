apiVersion: pepr.dev/v1
kind: Unicorn
metadata:
  name: client2
spec:
### REQUIRED FIELDS ###
  keycloakBaseUrl: http://localhost:8080/auth
  realm: master
  clientId: "podinfo"
  name: "podinfo"
### OPTIONAL FIELDS ###
  alwaysDisplayInConsole: true
  attributes:
    post.logout.redirect.uris: "+"
    pkce.code.challenge.method: "S256"
  defaultClientScopes:
    - "profile"
  description: "My Keycloak client"
  directAccessGrantsEnabled: true
  domain: "keycloak-http.keycloak-svc.cluster.local"
  optionalClientScopes:
    - "phone"
  redirectUris:
    - "http://localhost:8080/login"
    - "http://localhost:8080/auth"
  webOrigins:
    - "test/*"
    - "auth/*"
